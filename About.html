    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: radial-gradient(ellipse at 70% 30%, #3a1c71 0%, #d76d77 40%, #2b2b2b 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        nav {
            background: rgba(20, 20, 30, 0.92);
            padding: 22px 48px 22px 36px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 24px 0 #00000044;
            border-radius: 0 0 32px 32px;
        }

        nav .brand {
            font-weight: 900;
            font-size: 1.5em;
            letter-spacing: 2px;
            color: #fff;
            margin-right: 32px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 32px;
            font-weight: 600;
            font-size: 1.08em;
            padding: 6px 0;
            border-bottom: 2px solid transparent;
            transition: color 0.2s, border-bottom 0.2s;
        }

        nav a.active,
        nav a:hover {
            color: #ff4ecd;
            border-bottom: 2px solid #ff4ecd;
        }

        .search-form {
            margin-left: auto;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 2px 8px;
            box-shadow: 0 0 6px #ff4ecd33;
        }

        .search-input {
            padding: 6px 10px;
            border-radius: 16px;
            border: none;
            background: transparent;
            color: #fff;
            font-size: 1em;
            outline: none;
            width: 110px;
            transition: width 0.3s;
        }

        .search-input:focus {
            width: 160px;
            background: #fff;
            color: #2b2b2b;
        }

        .search-button {
            padding: 6px 14px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(90deg, #ff4ecd 0%, #6a82fb 100%);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-left: 7px;
            font-family: 'Montserrat', Arial, sans-serif;
            transition: background 0.2s, color 0.2s;
        }

        .search-button:hover {
            background: linear-gradient(90deg, #6a82fb 0%, #ff4ecd 100%);
            color: #fff;
        }

        .about-section {
            padding: 60px 30px 30px 30px;
            max-width: 650px;
            margin: 60px auto 0 auto;
            background: rgba(20, 20, 30, 0.92);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 #ff4ecd33;
            border: 1.5px solid #ff4ecd;
            text-align: center;
        }

        h1 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2.2em;
            color: #ff4ecd;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.13em;
            color: #fff;
            margin-bottom: 0;
        }

        footer {
            margin-top: auto;
            background: rgba(20, 20, 30, 0.92);
            border-top: 1.5px solid #ff4ecd;
            padding: 18px 0 12px 0;
            text-align: center;
            font-size: 1em;
            color: #fff;
            letter-spacing: 0.5px;
        }

        .footer-social {
            margin-top: 8px;
        }

        .footer-social a {
            display: inline-block;
            margin: 0 10px;
            color: #ff4ecd;
            font-size: 1.3em;
            transition: color 0.2s;
            vertical-align: middle;
        }

        .footer-social a:hover {
            color: #6a82fb;
        }

        .footer-social svg {
            vertical-align: middle;
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 18px 10px;
                border-radius: 0 0 18px 18px;
            }

            .search-form {
                margin: 10px 0 0 0;
                width: 100%;
            }

            .about-section {
                padding: 30px 10px;
                margin: 30px 8px 0 8px;
            }
        }
    </style>
