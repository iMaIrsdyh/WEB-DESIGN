<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Website Pribadi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: radial-gradient(ellipse at 70% 30%, #3a1c71 0%, #d76d77 40%, #2b2b2b 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        nav {
            background: rgba(20, 20, 30, 0.92);
            padding: 22px 48px 22px 36px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 24px 0 #00000044;
            border-radius: 0 0 32px 32px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 32px;
            font-weight: 600;
            font-size: 1.08em;
            padding: 6px 0;
            border-bottom: 2px solid transparent;
            transition: color 0.2s, border-bottom 0.2s;
        }

        nav a.active,
        nav a:hover {
            color: #ff4ecd;
            border-bottom: 2px solid #ff4ecd;
        }

        nav .brand {
            font-weight: 900;
            font-size: 1.5em;
            letter-spacing: 2px;
            color: #fff;
            margin-right: 32px;
        }

        .search-form {
            margin-left: auto;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 2px 8px;
            box-shadow: 0 0 6px #ff4ecd33;
        }

        .search-input {
            padding: 6px 10px;
            border-radius: 16px;
            border: none;
            background: transparent;
            color: #fff;
            font-size: 1em;
            outline: none;
            width: 110px;
            transition: width 0.3s;
        }

        .search-input:focus {
            width: 160px;
            background: #fff;
            color: #2b2b2b;
        }

        .search-button {
            padding: 6px 14px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(90deg, #ff4ecd 0%, #6a82fb 100%);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-left: 7px;
            font-family: 'Montserrat', Arial, sans-serif;
            transition: background 0.2s, color 0.2s;
        }

        .search-button:hover {
            background: linear-gradient(90deg, #6a82fb 0%, #ff4ecd 100%);
            color: #fff;
        }

        .container {
            padding: 60px 30px 30px 30px;
            max-width: 480px;
            margin: 60px auto 0 auto;
            background: rgba(20, 20, 30, 0.92);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 #ff4ecd33;
            border: 1.5px solid #ff4ecd;
            text-align: center;
        }

        h1 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2.2em;
            color: #ff4ecd;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }

        .contact-form-section {
            margin-top: 30px;
            text-align: left;
        }

        .contact-form-section h2 {
            color: #fff;
            font-size: 1.3em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .contact-form-section p {
            color: #e0e0e0;
            font-size: 1em;
            margin-bottom: 18px;
        }

        form.contact-form {
            background: rgba(255, 255, 255, 0.07);
            border-radius: 16px;
            padding: 24px 18px;
            box-shadow: 0 2px 12px #ff4ecd33;
            max-width: 400px;
            margin: 0 auto;
        }

        .contact-form label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #ff4ecd;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form select {
            width: 90%;
            padding: 10px 12px;
            margin-bottom: 16px;
            border: 1.5px solid #6a82fb;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.13);
            font-size: 1em;
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            resize: none;
            transition: border 0.2s, background 0.2s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus,
        .contact-form select:focus {
            border: 1.5px solid #ff4ecd;
            outline: none;
            background: #fff;
            color: #2b2b2b;
        }

        .contact-form select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: rgba(255, 255, 255, 0.13);
            color: #fff;
            font-size: 1em;
            font-family: 'Montserrat', Arial, sans-serif;
            margin-bottom: 16px;
        }

        .contact-form .radio-label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #ff4ecd;
            display: block;
        }

        .contact-form .radio-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
            justify-content: flex-start;
        }

        .contact-form .radio-option {
            display: flex;
            align-items: center;
            gap: 10px;
            /* Jarak antara tombol dan teks */
            font-weight: 400;
            color: #fff;
            margin: 0;
        }

        .contact-form input[type="radio"] {
            accent-color: #ff4ecd;
            margin-right: 6px;
            vertical-align: middle;
        }

        .contact-form button {
            width: 100%;
            padding: 10px 0;
            background: linear-gradient(90deg, #ff4ecd 0%, #6a82fb 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.08em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'Montserrat', Arial, sans-serif;
        }

        .contact-form button:hover {
            background: linear-gradient(90deg, #6a82fb 0%, #ff4ecd 100%);
        }

        footer {
            margin-top: auto;
            background: rgba(20, 20, 30, 0.92);
            border-top: 1.5px solid #ff4ecd;
            padding: 18px 0 12px 0;
            text-align: center;
            font-size: 1em;
            color: #fff;
            letter-spacing: 0.5px;
        }

        .footer-social {
            margin-top: 8px;
        }

        .footer-social a {
            display: inline-block;
            margin: 0 10px;
            color: #ff4ecd;
            font-size: 1.3em;
            transition: color 0.2s;
            vertical-align: middle;
        }

        .footer-social a:hover {
            color: #6a82fb;
        }

        .footer-social svg {
            vertical-align: middle;
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 14px 10px;
                border-radius: 0 0 18px 18px;
            }

            .search-form {
                margin: 10px 0 0 0;
                width: 100%;
            }

            .container {
                padding: 30px 10px;
                margin: 30px 8px 0 8px;
            }

            form.contact-form {
                padding: 16px 6px;
            }
        }
    </style>
    <!-- ICONS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <nav>
        <div class="brand">iMa</div>
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <form class="search-form" action="#" method="get">
            <input class="search-input" type="text" name="q" placeholder="Cari...">
            <button class="search-button" type="submit">Search</button>
        </form>
    </nav>
    <div class="container">
        <h1>Contact Me</h1>
        <div class="contact-form-section">
            <h2>Let's talk</h2>
            <p>Untuk pesan atau saran, silakan isi form di bawah ini dan saya akan segera membalasnya.</p>
            <form class="contact-form" action="#" method="post">
                <label for="nama">Your Name</label>
                <input type="text" id="nama" name="nama" placeholder="Nama Anda" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Email Anda" required>

                <label for="kategori">Kategori Pesan</label>
                <select id="kategori" name="kategori" required>
                    <option value="">-- Pilih Kategori --</option>
                    <option value="pertanyaan">Pertanyaan</option>
                    <option value="saran">Saran</option>
                    <option value="masalah">Masalah</option>
                </select>

                <label for="pesan">Your Message</label>
                <textarea id="pesan" name="pesan" rows="4" placeholder="Tulis pesan di sini..." required></textarea>

                <label class="radio-label">Ingin menerima balasan?</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" id="balasanYa" name="balasan" value="Ya" required>
                        Ya
                    </label>
                    <label class="radio-option">
                        <input type="radio" id="balasanTidak" name="balasan" value="Tidak">
                        Tidak
                    </label>
                </div>

                <button type="submit">Kirim Pesan</button>
            </form>
        </div>
    </div>
    <footer>
        <div>Terhubung dengan saya:</div>
        <div class="footer-social">

        </div>
        <div style="margin-top:8px;font-size:0.97em;">&copy; 2025 Karimah Irsyadiyah</div>
    </footer>
    <script>
        document.querySelector('.contact-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Form berhasil dikirim!');
            this.reset();
        });
    </script>
</body>

</html>
